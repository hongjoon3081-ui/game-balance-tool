<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Balance Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Game Balance Calculator</h1>

<div class="container">

    <label>Player DPS</label>
    <input id="dps" type="number" value="55">

    <label>Target Time To Kill (seconds)</label>
    <input id="ttk" type="number" value="3">

    <label>Monster Count</label>
    <input id="count" type="number" value="20">

    <label>Level Growth Rate (%)</label>
    <input id="growth" type="number" value="8">

    <label>Total Levels</label>
    <input id="levels" type="number" value="40">


    <button onclick="generateTable()">Generate Table</button>
    <button onclick="downloadCSV()">Download CSV</button>

    <pre id="result"></pre>

    <h2>Curve</h2>
    <canvas id="chart" width="700" height="300"></canvas>


</div>

<script src="script.js"></script>

</body>
</html>
